<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Player Statistics</h1>
        <p class="description">Select a category to view the stats:</p>
        <div class="options">
            <button class="option-btn" onclick="showSection('goalkeeping')">Goalkeeping Stats</button>
            <button class="option-btn" onclick="showSection('defensive')">Defensive Stats</button>
            <button class="option-btn" onclick="showSection('passing')">Passing Stats</button>
            <button class="option-btn" onclick="showSection('shooting')">Shooting Stats</button>
        </div>

        <div id="goalkeeping" class="stats-section">
            <h2>Goalkeeping Stats</h2>
            <iframe src="assets/gk_fig1.html"></iframe>
            <iframe src="assets/gk_fig2.html"></iframe>
            <iframe src="assets/gk_fig3x1.html"></iframe>
            <iframe src="assets/gk_fig3x2.html"></iframe>
            <iframe src="assets/gk_fig4.html"></iframe>
        </div>

        <div id="defensive" class="stats-section" style="display: none;">
            <iframe src="assets/def_fig1.html"></iframe>
            <iframe src="assets/def_fig2.html"></iframe>
        </div>

        <div id="passing" class="stats-section" style="display: none;">
            <img src="assets/pass_fig1.png" alt="Passing Figure 1">
            <img src="assets/pass_fig2.png" alt="Passing Figure 2">
            <img src="assets/pass_fig3.png" alt="Passing Figure 3">
            <img src="assets/pass_fig4.png" alt="Passing Figure 4">
        </div>

        <div id="shooting" class="stats-section" style="display: none;">
            <iframe src="assets/sh_fig1.html"></iframe>
            <iframe src="assets/sh_fig2.html"></iframe>
            <iframe src="assets/sh_fig3.html"></iframe>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.stats-section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';

            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`button[onclick="showSection('${sectionId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
